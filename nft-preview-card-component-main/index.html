<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>



<link rel="stylesheet" href="style.css">
   
</head>
<body>

 

  <div class="nft-card">

    <div class="card-img">

      
      <img class="image-equilibrium" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">

      <img class="icon" src="/nft-preview-card-component-main/images/icon-view.svg" alt="eye">

      <div class="filter"></div>
      
    </div>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="eth">
    <div class="icon-ethereum-and-amount">
      <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum">
      <span>0.041 ETH</span>
    </div>

    <div class="clock-icon-img-and-text">
      <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock">
      <span>3 days left</span>
    </div>
  </div>

  <div class="line">

  </div>

   <div class="avatar">
    <img  src="/nft-preview-card-component-main/images/image-avatar.png" alt="image-avatar">
    <span>Creation of <b>Jules Wyvern</b></span>
   </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gurnav Chaudhary</a>.
  </div>
</body>
</html>
