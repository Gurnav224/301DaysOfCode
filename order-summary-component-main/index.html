  <title>Frontend Mentor | Order summary card</title>

<body>

  

  


  <div class="order-card">
<img class="hero-img" src="/order-summary-component-main/images/illustration-hero.svg" alt="">
<h1>Order Summary</h1>
<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plan">

    <img class="icon-music" src="/order-summary-component-main/images/icon-music.svg" alt="">
    <div class="plan-text">

        <span class="Annual-year">Annual year</span>
        <span class="price">$59.99/year</span>
      </div>
    <a href="">change</a>
  </div>

  
  <button>Proceed to Payment</button>

  <p class="order">Cancel Order</p>

  </div>

  
  <div class="attribution">
