<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Grid</title>
</head>

<style>
    #grid{
        display: grid;
        grid-template-columns:1fr 1fr  1fr;
        grid-template-rows: repeat(10 ,1fr);
        gap: 10px;
    }
 #box-1{
    grid-column: 1/3;
 }

 #box-2{
    grid-row: 1/4;
    grid-column: 3/4;
 }
 #box{
    grid-column: 1/2;
    grid-row: 2/3;
 }

 #box-4{
    grid-row: 2/5;
    grid-column: 2/3;
 }

 #box-9 {
    grid-column: 2/4;
  
 }
    .box{
        padding: 10px;
        border: 1px solid black;
        background-color: gray;
    }
</style>
<body>

    
    <div id="grid">
        <div class="box" id="box-1">
          box 1
        </div>
        <div class="box" id="box-2">
            box 2
        </div>
        <div class="box" id="box-3">
            box 3
        </div>
        <div class="box" id="box-4">
            box 4
        </div>
        <div class="box" id="box-5">
            box 5
        </div>
        <div class="box" id="box-6">
            box 6
        </div>
         <div class="box">
            box 7
        </div>
        <div class="box">
            box 8
        </div>
        <div class="box" id="box-9">
            box 9
        </div> 
       
    </div>
</body>
</html>
